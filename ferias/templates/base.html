{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Férias</title>
    
    <link rel="stylesheet" href="{% static 'ferias/css/style.css' %}">
</head>
<body class="{% if request.session.tema_preferido == 'dark' %}tema-escuro{% endif %}">
    
    <header class="navegacao-principal">
        <div class="navegacao-container">
            <a class="logo" href="{% url 'ferias:dashboard' %}">Sistema de Férias</a>
            
            <nav class="menu-principal">
                <ul>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'ferias:dashboard' %}">Meu Dashboard</a></li>
                        <li><a href="{% url 'ferias:calendario' %}">Calendário</a></li>
                    {% endif %}
                </ul>
            </nav>

            <div class="menu-usuario">
                {% if user.is_authenticated %}
                    <div class="dropdown-usuario">
                        <button class="dropdown-botao">Olá, {{ user.username }}!</button>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'ferias:definir_tema' 'light' %}">Tema Claro</a></li>
                            <li><a href="{% url 'ferias:definir_tema' 'dark' %}">Tema Escuro</a></li>
                            <li><hr></li>
                            <li>
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-link-botao">Sair</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a class="link-login" href="{% url 'login' %}">Entrar</a>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container-principal">
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'ferias/js/main.js' %}"></script>
</body>
</html>
